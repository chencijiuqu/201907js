<script>
    var time = document.getElementById("time");
    var targetTime = new Date("2019/07/05 13:00:00");
    function countDown () {
        var currentTime = new Date();
        var difTime = targetTime - currentTime;
        var hours = Math.floor(difTime / (60 * 60 * 1000));
        var minutes = Math.floor((difTime - hours * 1000 * 60 * 60)/ (60 * 1000));
        var seconds = Math.floor((difTime - (hours * 1000 * 60 * 60) - (minutes * 60 * 1000)) / 1000);
        time.innerHTML = addZero(hours) + ":" + addZero(minutes) +":" + addZero(seconds)
        if (difTime <= 0) {
            clearInterval(timer);
            time.innerHTML = "00:00:00";
        }
    }
    var timer = setInterval(countDown,1000);
    function addZero(val) {
    return val < 10 ? "0" + val:val;
    };
</script>
