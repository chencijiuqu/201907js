<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>人
    <div id="box">
        <p>莫负相逢人海间</p>
    </div>
    <!-- 陈词酒曲粒粒歌，燕山海池池语。 -->
    <div></div>
<script> 节点类型
/* 节点类型     nodeType     nodeName     nodeValue
元素节点         1           大写标签名       null
文本节点         3            #text        文本内容
注释节点         8           #comment      注释内容
document         9           #document      null     */
</script>

<script> 节点属性
/**节点属性
 * 1. 获取当前元素的所有子节点：childNodes
 * 所有的节点都有 childNodes，但是注释节点和文本节点的chlidNodes为空
 * 2. 获取当前元素的所有子元素集合：children
 * 3. 父元素节点：parentNode
 * 父节点：body --> html --> document --> null
 * 4. 上一个哥哥节点：previousSibling
 * 5.上一个哥哥元素节点：previousElementSibing
 * 6.下一个弟弟节点：nextSibling
 * 7.下一个元素弟弟节点：nextElementSibing
 * 如果找不到元素节点，得到的结果就是null
 * 如果获取的值是唯一的，并且找不到就是为null
 * 8. 第一个子节点：firstChild
 * 9.第一个子元素节点：firstElementChild
 * 10.最后一个子节点：lastChild
 * 11.最后一个子元素节点：lastElementChild
*/

</script>
</body>
</html>
