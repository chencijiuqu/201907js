<body>
<script>
    // 递归：函数中的自循环
    var cer = [60,45,66,78,62,56,35,88,68];
    function quickSort(ary) {
        if(ary.length <= 1) {
            return ary;
        }
        var middleIndex = Math.floor(ary.length/2);
        var middle = ary.splice(middleIndex,1)[0];
        var left = [];
        var right = [];
        for (var i = 0; i < ary.length; i++) {
            var cur = ary[i];
            if (cur < middle) left.push(cur);
            if(cur >= middle) right.push(cur);
        }
        return quickSort(left).concat(middle,quickSort(right));
    }
    quickSort(cer);
</script>
</body>
