    <script>
    // 作业：实现插入排序(从前往后比)
        var ary = [22,45,12,4,89,65,44,59,22];
        var newAry = [];
        newAry.push(ary[0]);
        for (var i = 1; i < ary.length; i++) {
            for (var k = 0; k < newAry.length; k++) {
                if (newAry[k] > ary[i]) {
                    console.log(newAry)
                    newAry.unshift(ary[i]);
                } else if (ary[i] < newAry[k + 1]) {
                    newAry.push(ary[i])
                        continue;
                }
            }
        }
        console.log(ary,newAry)
    </script>
